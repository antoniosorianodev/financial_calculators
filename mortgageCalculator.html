<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mortgage</title>
    <!-- include Bootstrap CSS file from CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/styles.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="./index.html">CalcBuddy</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="./index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./basicCalculator.html">Basic</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="./mortgageCalculator.html">Mortgage</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./cdCalculator.html">CD</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./ordinaryAnnuityCalculator.html">Ordinary Annuity</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <main>
        <h1>Mortgage Calculator</h1>
        <form>
            <div class="input-group mb-3">
                Principal:
                <div class="input-group-prepend">
                    <span class="input-group-text">$</span>
                </div>
                <input id="mortgagePrincipal" type="number" class="form-control"
                    aria-label="Amount (to the nearest dollar)" required autofocus>
            </div>
            <div class="input-group mb-3">
                Interest Rate:
                <input id="mortgageInterestRate" type="number" class="form-control"
                    aria-label="Amount (to the nearest dollar)" required>
                <div class="input-group-append">
                    <span class="input-group-text">%</span>
                </div>
            </div>
            <div class="input-group mb-3">
                Loan Length:
                <input id="mortgageLoanLength" type="number" class="form-control"
                    aria-label="Amount (to the nearest dollar)" required>
                <div class="input-group-append">
                    <span class="input-group-text">years</span>
                </div>
            </div>
            <p id="mortgageAnswer">
            </p>
            <button class="btn btn-primary" id="submitMortgage">Submit</button>
            <button class="btn btn-secondary" type="reset" id="resetMortgage">Reset</button>
        </form>
        <!-- include our Bootstrap JS file -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
        <script src="./scripts/mortgageCalculator.js"></script>
</body>

</html>
