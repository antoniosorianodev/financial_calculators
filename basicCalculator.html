<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic</title>
    <!-- include Bootstrap CSS file from CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/styles.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="./index.html">CalcBuddy</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="./index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="./basicCalculator.html">Basic</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./mortgageCalculator.html">Mortgage</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./cdCalculator.html">CD</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./ordinaryAnnuityCalculator.html">Ordinary Annuity</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- In a perfect world, I would've given this bootstrap elements for webpage consistency -->
    <!-- But as we code, we choose, and I chose function over form -->
    <main>
        <h1>Basic Calculator</h1>
        <form>
            <div class="input-group mb-3">
                <label>Number 1:</label>
                <input id="number1Field" type="number" class="form-control" autofocus>
            </div>
            <div class="input-group mb-3">
                <label>Number 2:</label>
                <input id="number2Field" type="number" class="form-control">
            </div>
            <p id="answerField"></p>
            <div>
                <button class="btn btn-primary" id="addButton">add</button>
                <button class="btn btn-primary" id="subtractButton">subtract</button>
                <button class="btn btn-primary" id="multiplyButton">multiply</button>
                <button class="btn btn-primary" id="divideButton">divide</button>
                <button class="btn btn-secondary" id="resetBasic" type="reset">Reset</button>
            </div>
        </form>
    </main>
    <!-- include our Bootstrap JS file -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <!-- link basicCalculator.js -->
    <script src="./scripts/basicCalculator.js"></script>
</body>

</html>
